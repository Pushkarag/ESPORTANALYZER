{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card p-4 shadow-lg">
      <h2 class="mb-3">Search Player Stats</h2>
      <p class="text-secondary">Enter a PUBG player name from your dataset.</p>

      <form action="{{ url_for('player_redirect') }}">
        <div class="d-flex gap-2">
          <input class="form-control form-control-lg" name="q" placeholder="SniperLion, SpeedDemon..." required>
          <button class="btn btn-primary btn-lg px-4">Go</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
