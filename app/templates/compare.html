{% extends "base.html" %}
{% block content %}

<div class="ui-card mb-3">
  <h3 class="mb-3">1v1 Player Comparison</h3>

  <form method="get" class="row g-3">
    <div class="col-md-5">
      <input name="p1" list="names" class="form-control" placeholder="Player 1">
    </div>
    <div class="col-md-5">
      <input name="p2" list="names" class="form-control" placeholder="Player 2">
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary w-100">Compare</button>
    </div>
    <datalist id="names">
      {% for n in names %}<option value="{{ n }}">{% endfor %}
    </datalist>
  </form>
</div>

{% if ready %}
  <div class="ui-card">
    <h5 class="mb-3">{{ p1 }} vs {{ p2 }}</h5>
    <img src="{{ url_for('static', filename=img) }}" class="img-fluid rounded">
  </div>
{% endif %}

{% endblock %}
